def is_admin(user):
    admins_file = open('buildbot_admins.txt')
    admins = filter(
                 lambda x: not x.startswith('#') and x,
                 map(
                     lambda x: x.strip(),
                     admins_file.realdlines()
                 )
             )
    admins_file.close()
    return user in admins

